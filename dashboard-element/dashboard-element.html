<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard element</title>
    <style>
        .dashboard-wrapper {
            background: white;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            width: 90%;
            max-width: 480px;
            border-radius: 2rem;
        }

        .dashboard-wrapper p {
            margin: 0;
        }

        .dashboard-wrapper svg {
            width: 1rem;
            height: 1rem;
            color: black;
        }

        .dashboard-wrapper .progress-bar {
            width: 100%;
            background: white;
            height: 2rem;
            border-radius: 2rem;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            justify-content: start;
            flex-wrap: nowrap;
            position: relative;
        }

        .dashboard-wrapper .progress-bar .bar {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            transition: width 1s ease-in-out; /* Smooth transition for width */
        }

        .dashboard-wrapper .progress-bar .bar.primary {
            background: #FE5F48;
            position: relative;
        }

        .dashboard-wrapper .progress-bar .bar .percentage {
            margin: 0;
            color: black;
        }

        .dashboard-wrapper .progress-bar .bar.secondary {
            background: #FE5F48;
            opacity: .5;
        }

        .dashboard-wrapper .progress-bar .bar.tertiary {
            flex: 1;
            background: repeating-linear-gradient(
                -45deg,
                #d4d4d4,
                #d4d4d4 5px,
                #ffffff 5px,
                #ffffff 10px
            );
            position: relative;
        }

        .dashboard-wrapper .columns {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 1rem;
        }

        .dashboard-wrapper .column {
            flex: 1;
            background: #F2F2F2;
            border-radius: 1rem;
            padding: 1rem;
        }

        .dashboard-wrapper .column .top {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            align-items: center;
        }

        .dashboard-wrapper .column .top .icon {
            width: 2rem;
            height: 2rem;
            background: white;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard-wrapper .column .counter {
            padding-top: 1rem;
        }

        .dashboard-wrapper .column .counter span.done {
            min-width: 2ch;
            display: inline-block;
        }

        .dashboard-wrapper .column .counter span.total {
            opacity: .5;
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <div class="progress-bar">
            <div class="bar primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                <p class="percentage"></p>
            </div>
            <div class="bar secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
                <p class="percentage"></p>
            </div>
            <div class="bar tertiary"></div>
        </div>

        <div class="columns">
            <div class="column">
                <div class="top">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    </div>
                    <div class="categorie">Ruwbouw</div>
                </div>
                <p class="counter"><span id="done1" class="done">19</span>/<span id="total1" class="total">68</span></p>
            </div>

            <div class="column">
                <div class="top">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
                    </div>
                    <div class="categorie">Elektra</div>
                </div>
                <p class="counter"><span id="done2" class="done">16</span>/<span id="total2" class="total">43</span></p>
            </div>
        </div>
    </div>
    
    <script>
        function animateProgress(doneId, totalId, barClass, totalBars) {
            const total = parseInt(document.getElementById(totalId).innerText);
            const doneElement = document.getElementById(doneId);
            const bar = document.querySelector(`.${barClass}`);
            const percentageText = bar.querySelector('.percentage');
            
            let current = parseInt(doneElement.innerText);
            let percentage = Math.round((current / total) * 100);
            bar.style.width = percentage + '%';
            percentageText.innerText = percentage + '%';
        
            setInterval(() => {
                let randomChange = Math.floor(Math.random() * 11) - 5; // Random change between -5 and 5
                current = Math.max(0, Math.min(total, current + randomChange)); // Keep it within bounds
                doneElement.innerText = current;
                
                // Calculate the new percentage and update smoothly
                percentage = Math.round((current / total) * 100);
                bar.style.width = percentage + '%';
                percentageText.innerText = percentage + '%';
        
                // Update the remaining bars based on the total width
                let totalWidth = 100;
                let totalPercentage = 0;
                for (let i = 1; i <= totalBars; i++) {
                    let currentBar = document.querySelector(`.bar${i}`);
                    let doneElement = document.getElementById(`done${i}`);
                    let totalElement = document.getElementById(`total${i}`);
                    let total = parseInt(totalElement.innerText);
                    let done = parseInt(doneElement.innerText);
                    let percentage = Math.round((done / total) * 100);
                    
                    if (i === 1) {
                        currentBar.style.width = percentage + '%';
                        totalPercentage = percentage;
                    } else {
                        let remainingWidth = Math.max(0, totalWidth - totalPercentage); // Calculate remaining width
                        currentBar.style.width = remainingWidth + '%';
                        totalPercentage += percentage;
                    }
                }
            }, 1000); // Update every 1 second
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            animateProgress('done1', 'total1', 'primary', 2);
            animateProgress('done2', 'total2', 'secondary', 2);
        });
    </script>
    
    
    
</body>
</html>
