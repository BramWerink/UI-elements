<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification bar</title>
    <style>
        .pill-widget {
            border-radius: 2rem;
            padding: 1rem;
            position: relative;
            display: inline-flex;
            flex-direction: row;
            gap: 1rem;
            background: white;
            align-items: center;
            width: 90%;
            box-shadow: 0px 1px 1rem 0px rgba(0, 0, 0, 0.08);
            flex-wrap: wrap;
        }

        .pill-widget p {
            margin: 0!important;
        }

        .pill-widget .circle {
            width: 50px;
            height: 50px;
            border-radius: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .pill-widget .content {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            flex: 1;
            width: 100%;
        }

        .pill-widget p.title {
            font-size: 1.25rem;
            font-weight: bold;
line-height:1;
        }

        .pill-widget p.text {
            font-size: 1rem;
            font-weight: normal;
            opacity: 0.5;
        }

        .pill-widget .button {
            padding: 0 2rem;
            border-radius: 99px;
            background-color: black;
            color: white;
            text-decoration: none;
            font-weight: bold;
            align-self: stretch;
            align-items: center;
            display: flex;
        }

        .notification-dot {
            width: 1rem;
            height: 1rem;
            border-radius: 100%;
            background-color: red;
            position: absolute;
            top: 0;
            right: 0;
            border: white solid 2px;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            20% { transform: rotate(-10deg); }
            40% { transform: rotate(10deg); }
            60% { transform: rotate(-10deg); }
            80% { transform: rotate(10deg); }
        }

        @keyframes shake-loop {
            0%, 70% { transform: rotate(0deg); } /* Wacht 2 seconden (70% van de tijd) */
            71%, 100% { animation: shake 0.5s ease-in-out; } /* Voert shake uit */
        }

        .pill-widget .circle svg {
            animation: shake 0.5s ease-in-out 2s infinite;
        }

        @media screen and (max-width: 600px){
            
.pill-widget .content{
   flex: none;
}

.pill-widget .button{
    width: 100%;
}

.pill-widget .button p{
    flex: 1;
    text-align: center;
}
}
    </style>
</head>
<body>
    <div class="pill-widget">
        <div class="circle">
            <div class="notification-dot"></div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
            </svg>
        </div>
        <div class="content">
            <p class="title">5 New messages</p>
            <p class="text">Open to see summarization</p>
        </div>
        <div class="button">
            <p>Open</p>
        </div>
    </div>
</body>
</html>
